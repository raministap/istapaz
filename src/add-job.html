    <!-- Alt kateqoriyalar √º√ß√ºn skript (modul deyil, adi skript) -->
    <script>
        // Alt kateqoriyalar siyahƒ±sƒ±
        const subCategories = {
            'Satƒ±≈ü': ['Satƒ±cƒ±', 'Kassir', 'Satƒ±cƒ±-kassir', 'Da≈üƒ±nmaz …ômlak agenti', 'Makler', 'Satƒ±≈ü meneceri', 'Satƒ±≈ü t…ômsil√ßisi'],
            'Tikinti v…ô t…ômir': ['F…ôhl…ô', 'Plastik p…ônc…ôr…ô ustasƒ±', 'Elektrik', 'Santexnik', 'Mebel ustasƒ±', 'Malyar'],
            'S√ºr√ºc√ºl√ºk v…ô logistika': ['S√ºr√ºc√º', 'Kuryer', 'S√ºr√ºc√º-kuryer', 'Taksi ≈ü…ôxsi'],
            'Restoran v…ô xidm…ôt': ['Ofisiant', 'Barmen', 'A≈üpaz', 'Xadim…ô', 'Hostes'],
            'IT v…ô texnologiya': ['Frontend Developer', 'Backend Developer', 'Full Stack Developer', 'UI/UX Dizayner', 'SMM menecer'],
            'M√ºhasibatlƒ±q v…ô maliyy…ô': ['M√ºhasib', 'Ba≈ü m√ºhasib', 'M√ºhasib k√∂m…ôk√ßisi', 'Vergi u√ßotu meneceri'],
            'T…ôhsil v…ô tibb': ['M√º…ôllim', 'T…ôlim√ßi', 'T…ôbib', 'Tibb bacƒ±sƒ±', 'Psixoloq'],
            'ƒ∞nzibati v…ô ofis': ['Ofis meneceri', 'Sekretar', 'Operator', 'T…ôrc√ºm…ô√ßi', 'HR menecer']
        };

        // ∆èsas kateqoriya d…ôyi≈ü…ônd…ô alt kateqoriyalarƒ± yenil…ô
        function updateSubCats() {
            const mainCat = document.getElementById('mainCat').value;
            const subCatSelect = document.getElementById('subCat');
            
            // ∆èvv…ôlc…ô t…ômizl…ô
            subCatSelect.innerHTML = '';
            
            // ∆èg…ôr kateqoriya se√ßilm…ôyibs…ô
            if (!mainCat) {
                subCatSelect.innerHTML = '<option value="">-- ∆èvv…ôlc…ô …ôsas kateqoriya se√ß --</option>';
                return;
            }
            
            // Default se√ßim …ôlav…ô et
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '-- Alt kateqoriya se√ß --';
            subCatSelect.appendChild(defaultOption);
            
            // Alt kateqoriyalarƒ± …ôlav…ô et
            if (subCategories[mainCat]) {
                subCategories[mainCat].forEach(function(sub) {
                    const option = document.createElement('option');
                    option.value = sub;
                    option.textContent = sub;
                    subCatSelect.appendChild(option);
                });
            }
        }
    </script>

    <!-- Firebase modul skripti -->
    <script type="module">
        import { auth, db, addDoc, collection, onAuthStateChanged } from './firebase-config.js';
        
        // Giri≈ü yoxlama
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert('Vakansiya …ôlav…ô etm…ôk √º√ß√ºn giri≈ü etm…ôlisiniz!');
                window.location.href = 'login.html';
            }
        });
        
        // addJob funksiyasƒ±nƒ± global et
        window.addJob = async function() {
            const title = document.getElementById('title').value;
            const company = document.getElementById('company').value;
            const mainCat = document.getElementById('mainCat').value;
            const subCat = document.getElementById('subCat').value;
            const city = document.getElementById('city').value;
            const salary = document.getElementById('salary').value || 'Razƒ±la≈üma yolu il…ô';
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const description = document.getElementById('description').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            // Bo≈ü yoxlama
            if (!title || !company || !mainCat || !subCat || !city || !phone || !description) {
                error.textContent = '‚ö†Ô∏è B√ºt√ºn vacib sah…ôl…ôri doldurun!';
                error.style.display = 'block';
                success.style.display = 'none';
                return;
            }
            
            // Y√ºkl…ônm…ô g√∂st…ôr
            submitBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            
            try {
                const user = auth.currentUser;
                
                // Firestore-a vakansiya …ôlav…ô et
                await addDoc(collection(db, 'jobs'), {
                    title: title,
                    company: company,
                    category: mainCat,
                    subCategory: subCat,
                    city: city,
                    salary: salary,
                    phone: phone,
                    email: email,
                    description: description,
                    userId: user.uid,
                    userEmail: user.email,
                    status: 'pending',
                    createdAt: new Date(),
                    views: 0
                });
                
                success.textContent = '‚úÖ Vakansiya uƒüurla …ôlav…ô edildi! Admin t…ôsdiqind…ôn sonra d…ôrc olunacaq.';
                success.style.display = 'block';
                
                // Formu t…ômizl…ô
                document.getElementById('title').value = '';
                document.getElementById('company').value = '';
                document.getElementById('mainCat').value = '';
                updateSubCats(); // Alt kateqoriyalarƒ± sƒ±fƒ±rla
                document.getElementById('city').value = '';
                document.getElementById('salary').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('email').value = '';
                document.getElementById('description').value = '';
                
            } catch (err) {
                error.textContent = '‚ùå X…ôta: ' + err.message;
                error.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        };
    </script>
