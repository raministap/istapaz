<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü - ƒ∞≈üTap.az</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header { 
            background: rgba(255,255,255,0.1); 
            color: white; 
            padding: 15px; 
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .container { 
            flex: 1;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            width: 90%; 
            max-width: 400px; 
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h2 { 
            color: #333; 
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 10px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed;
        }
        .link { 
            text-align: center; 
            margin-top: 20px; 
            color: #666; 
            font-size: 14px;
        }
        .link a { 
            color: #667eea; 
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error { 
            color: #e74c3c; 
            margin-top: 10px; 
            padding: 10px;
            background: #fee;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
        .success { 
            color: #27ae60; 
            margin-top: 10px;
            padding: 10px;
            background: #efe;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
        .loading { 
            display: none; 
            text-align: center; 
            margin: 15px 0;
            color: #666; 
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .back-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ ƒ∞≈üTap.az</h1>
    </div>
    
    <div class="container">
        <div class="login-box">
            <div class="logo">üîê</div>
            <h2>Hesaba giri≈ü</h2>
            <p class="subtitle">ƒ∞≈ü elanlarƒ± d√ºnyasƒ±na xo≈ü g…ôlmisiniz</p>
            
            <input type="email" id="email" placeholder="üìß Email √ºnvanƒ±" required>
            <input type="password" id="password" placeholder="üîí ≈ûifr…ô" required>
            
            <button onclick="login()" id="loginBtn">
                <span id="btnText">Daxil ol</span>
            </button>
            
            <div class="loading" id="loading">
                <span class="spinner"></span>
                Y√ºkl…ônir...
            </div>
            
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            
            <div class="link">
                Hesabƒ±n yoxdur? <a href="register.html">Qeydiyyatdan ke√ß</a>
            </div>
            
            <div class="back-link">
                <a href="index.html">‚Üê Ana s…ôhif…ôy…ô qayƒ±t</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCiAg-P6g7MDv-xPsraWjHPmUdg-wGYWJU",
            authDomain: "istap-az.firebaseapp.com",
            projectId: "istap-az",
            storageBucket: "istap-az.firebasestorage.app",
            messagingSenderId: "1014728151709",
            appId: "1:1014728151709:web:8854f5e32d9812c2bffa74"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Already logged in, redirect to home
                window.location.href = 'index.html';
            }
        });
        
        // Login function
        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            // Validation
            if (!email || !password) {
                showError('‚ö†Ô∏è Email v…ô ≈üifr…ô daxil edin!');
                return;
            }
            
            if (!email.includes('@')) {
                showError('‚ö†Ô∏è D√ºzg√ºn email formatƒ± daxil edin!');
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            btnText.textContent = 'Y√ºkl…ônir...';
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            
            // Sign in
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Success
                    success.textContent = '‚úÖ Giri≈ü uƒüurlu! Y√∂nl…ôndirilir...';
                    success.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                })
                .catch((err) => {
                    // Error
                    console.error('Login error:', err);
                    
                    let errorMessage = '‚ùå ';
                    switch(err.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'Bu email il…ô istifad…ô√ßi tapƒ±lmadƒ±';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += '≈ûifr…ô yanlƒ±≈üdƒ±r';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Email formatƒ± yanlƒ±≈üdƒ±r';
                            break;
                        case 'auth/user-disabled':
                            errorMessage += 'Bu hesab bloklanƒ±b';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage += '√áox sayda c…ôhd etdiniz. Bir az g√∂zl…ôyin';
                            break;
                        default:
                            errorMessage += 'X…ôta ba≈ü verdi: ' + err.message;
                    }
                    
                    showError(errorMessage);
                    
                    // Reset button
                    loginBtn.disabled = false;
                    btnText.textContent = 'Daxil ol';
                    loading.style.display = 'none';
                });
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
